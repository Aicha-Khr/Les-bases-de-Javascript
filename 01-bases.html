<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les bases de JavaScript</title>
</head>

<body>
    
    <!--  javascript directement dans un élément HTML -->
    <button onclick="alert('bouton clické');">Click Me</button>

    <!-- javascript dans une balise <script> le plus souvent placée juste avant la fermeture du <body> -->
    <script>
        console.log('script depuis le <body>');
    </script>

    <!-- javascript dans un fichier JS -->
    <script src="01-bases.js"></script>
</body>

</html>
